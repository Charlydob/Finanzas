<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1,user-scalable=no" />
  <title>Mis Cuentas — Fase 1</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>Mis Cuentas</h1>
  <nav class="tabs"><button class="tab active">Cuentas</button></nav>
</header>

<main>
  <!-- DASHBOARD -->
  <section class="paneldashboard">

    <div class="total-header">
      <span></span>
      <div id="total-actual" class="total-actual">0,00 €</div>
    </div>

    <!-- Primera fila: todo en una misma línea -->
    <div class="actions actions-top">
      <button id="btn-abrir-modal">Actualizar</button>

      <select id="periodo">
        <option value="mes" selected>Mes</option>
        <option value="semana">Semana</option>
        <option value="anio">Año</option>
      </select>

      <button id="btn-historial">Historial</button>

      <select id="comparar">
        <option value="mes" selected>Mes vs Mes</option>
        <option value="semana">Sem. vs Sem.</option>
      </select>

      <span id="status"></span>
    </div>

    <!-- Segunda fila: variaciones en una sola línea -->
    <div class="actions actions-variaciones">
      <span id="var-total" class="var-total">Mes: 0,00 € (0,00%)</span>
      <span id="var-comparada" class="var-comparada">Mes actual: 0,00 € (0,00%) · Anterior: 0,00 € (0,00%)</span>
    </div>

    <div id="dashboard" class="cards"></div>
  </section>
</main>

<!-- MODAL HISTORIAL -->
<div id="modal-historial" class="modal" aria-hidden="true">
  <div class="modal__backdrop" id="modal-historial-close"></div>
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-historial-title">
    <header class="modal__header">
      <h3 id="modal-historial-title">Historial</h3>
    </header>
    <div class="modal__body">
      <div class="actions">
        <button id="btn-add-cuenta">Añadir cuenta</button>
        <button id="btn-del-cuenta">Eliminar cuenta</button>
        <button id="btn-reset">Borrar todo</button>
      </div>
      <div id="col-restore" class="col-restore"></div>
      <div id="tabla-historial" class="table"></div>
    </div>
    <footer class="modal__footer">
      <div class="actions">
        <button id="btn-cerrar-modal-historial" class="btn-secondary">Cerrar</button>
      </div>
    </footer>
  </div>
</div>

<!-- MODAL DETALLE CUENTA -->
<div id="modal-cuenta" class="modal" aria-hidden="true">
  <div class="modal__backdrop" id="modal-cuenta-close"></div>
  <div class="modal__dialog modal-cuenta-dialog" role="dialog" aria-modal="true" aria-labelledby="modal-cuenta-title">
    <header class="modal__header">
      <h3 id="modal-cuenta-title">Detalle de cuenta</h3>
      <button id="btn-actualizar-cuenta" class="btn-header">Actualizar</button>
    </header>
    <div class="modal__body">
      <canvas id="cuenta-chart" width="360" height="180"></canvas>
      <div id="cuenta-tooltip" class="cuenta-tooltip">—</div>
      <div class="table-wrapper">
        <table class="table-cuenta">
          <thead>
            <tr>
              <th>Fecha</th>
              <th>Valor</th>
              <th>Δ€</th>
              <th>Δ%</th>
              <th></th> <!-- acciones -->
            </tr>
          </thead>
          <tbody id="cuenta-historial-body"></tbody>
        </table>
      </div>
    </div>
    <footer class="modal__footer">
      <div class="actions">
        <button id="btn-cerrar-modal-cuenta" class="btn-secondary">Cerrar</button>
      </div>
    </footer>
  </div>
</div>

<!-- MODAL ACTUALIZAR -->
<div id="modal" class="modal" aria-hidden="true">
  <div class="modal__backdrop" id="modal-close"></div>
  <div class="modal__dialog" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <header class="modal__header">
      <h3 id="modal-title">Actualizar saldos</h3>
    </header>
    <div class="modal__body">
      <div class="row">
        <label>Fecha</label>
        <input id="fecha" type="date" />
      </div>

      <div id="cuentas-wrapper" class="card"></div>

      <div class="row total">
        <span>TOTAL</span>
        <strong id="total">0,00 €</strong>
      </div>
      <div class="row var">
        <span>Variación</span>
        <strong id="variacion">0,00 €</strong>
      </div>
      <div class="row var">
        <span>%Var</span>
        <strong id="varpct">0,00%</strong>
      </div>
    </div>
    <footer class="modal__footer">
      <div class="actions">
        <button id="btn-guardar">Guardar</button>
        <button id="btn-limpiar">Limpiar</button>
        <button id="btn-cerrar-modal" class="btn-secondary">Cancelar</button>
      </div>
    </footer>
  </div>
</div>
